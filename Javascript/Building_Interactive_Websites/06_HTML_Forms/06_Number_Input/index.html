<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Range Input</title>
  </head>
  <body>
    <section id="overlay">
      <img src="../02_How_a_Form_works/Chads_Burgers_Transparent.svg" alt="Chad's Burgers Logo" id="logo">
	<hr>
      <form>
        <h1>Create a burger!</h1>
				<section class="protein">
          <label for="patty">What type of protein would you like?</label>
    			<input type="text" name="patty" id="patty" value="beef">
        </section>
        <hr>

        <section class="patties">
          <label for="amount">How many patties would you like?</label>
	      <input id="amount" name="amount" type='number' step="123">
					
          
        </section>
      </form>
    </section>
  </body>
</html>
