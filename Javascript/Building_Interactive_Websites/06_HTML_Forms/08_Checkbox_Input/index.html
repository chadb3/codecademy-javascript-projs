<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Checkbox Input</title>
  </head>
  <body>
    <section id="overlay">
      <img src="../02_How_a_Form_works/Chads_Burgers_Transparent.png" alt="Chad's Burgers Logo" id="logo">
	<hr>
      <form>
        <h1>Create a burger!</h1>
        <section class="protein">
          <label for="patty">What type of protein would you like?</label>
    			<input type="text" name="patty" id="patty">
        </section>
        <hr>
        <section class="patties">
          <label for="amount">How many patties would you like?</label>
          <input type="number" name="amount" id="amount">
        </section>
        <hr>
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span>Well-Done</span>
        </section>
        <hr>
        
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
	  <label for="lettuce">Lettuce</label>
          <input id="lettuce" name="topping" type="checkbox" value="lettuce">

          <label for="tomato">Tomato</label>
          <input id="tomato" name="topping" type="checkbox" value="tomato">
        <br>  
	<label for="bacon">Bacon</label>
	<input id="bacon" name="topping" type="checkbox" value="bacon">
	<label for="cheese">American Cheese</label>
	<input id="cheese" name="topping" type="checkbox" value="cheese">
        </section>
        
      </form>
    </section>
  </body>
</html>
